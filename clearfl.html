<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.box{
			width: 600px;
			height: auto;
			margin: 30px auto;
			border: 1px solid red;
		}
		.inner{
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: #ccc;
			float: left;
		}
		.clf:before,.clf:after{
			content: "";
			display: block;
			clear: both;
			width: 300px;
			height: 300px;
			background-image: url(1.jpg);
			background-size: 300px;
		}
	</style>
</head>
