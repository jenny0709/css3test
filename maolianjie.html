<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚链接</title>
	<style>
		.top{
			width: 500px;
			height: 800px;
			background: #ccc;
			margin: 0 auto;
		}
		.middle{
			width: 500px;
			height: 800px;
			border: 1px solid red;
			margin: 0 auto;
		}
		#go:target{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="middle" id="go">we go!!</div>
	<div class="top"></div>
</body>
</html>
